<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Запись клиента</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main" id="main">

		<!-- Menu -->
		<div id="menu" class="menu">
			<div class="header-block clearfix">
				<h2 class="menu__header">MENU</h2>
				<a href="#" class="menu__close-button" id="close-button"></a>
			</div>
			<div class="first-list">
				<a href="#" class="first-list__link">MAIN INFO</a>
				<a href="#" class="first-list__link">SERVICES & TEAM</a>
				<a href="#" class="first-list__link">CALENDAR</a>
				<a href="#" class="first-list__link">SETTINGS</a>
				<div class="clients-block clearfix">
					<a href="#" class="first-list__link">CLIENTS</a>
					&nbsp;
					<span class="clients-block__counter" id="clientsCounter">4</span>
				</div>
				<a href="#" class="first-list__link">MY BUSINESS</a>
			</div>
			<div class="lang-list">
				<a href="#" class="lang-list__link lang-list__link_active">EST</a>
				<a href="#" class="lang-list__link">ENG</a>
				<a href="#" class="lang-list__link">RUS</a>
			</div>
			<div class="third-list">
				<a href="about.html" class="third-list__link">ABOUT US</a>
				<a href="terms.html" class="third-list__link">TERMS & CONDITIONS</a>
				<a href="partner.html" class="third-list__link">BECOME A PARTNER</a>
			</div>
		</div>
		<div class="overlay" id="overlay"></div>
		<!-- End of Menu -->

		<!-- Header -->
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-3">
						<a href="#" class="menu-button" id="menu-button"></a>
					</div>
					<div class="col-xs-6 text-center">
						<a href="/" class="logo">
							<img src="images/logo.png" alt="" class="img-responsive">
						</a>
					</div>
					<div class="col-xs-3 text-right">
						<a href="login.html" class="close-button"></a>
					</div>
				</div>
			</div>
		</header>
		<!-- End of Header -->

		<!-- Запись клиента -->
		<div class="client-new">
			<div class="container-fluid">
				<div class="salon-prices__header salon-prices__header_grey-lines">TO BOOK</div>
			</div>
			<div class="form-block">
				<div class="container-fluid">
					<form action="">
						<div class="form-block__label">Name</div>
						<input type="text" class="form-block__input" placeholder="">
						<div class="form-block__label">Phone</div>
						<input type="text" class="form-block__input" placeholder="">
						<div class="form-block__label">Date</div>
						<div class="input-wrap">
							<input type="text" id="date-input" class="form-block__input" id="clientDate" placeholder="">
							<div class="select-date" id="date"></div>
						</div>
						<div class="form-block__label">Time</div>
						<select name="" id="" class="form-block__select">
							<option value="">00:00</option>
							<option value="">01:00</option>
							<option value="">02:00</option>
							<option value="">03:00</option>
							<option value="">04:00</option>
							<option value="">05:00</option>
							<option value="">06:00</option>
							<option value="">07:00</option>
							<option value="">08:00</option>
							<option value="">09:00</option>
							<option value="">10:00</option>
							<option value="">11:00</option>
							<option value="">12:00</option>
							<option value="">13:00</option>
							<option value="">14:00</option>
							<option value="">15:00</option>
							<option selected="selected" value="">16:00</option>
							<option value="">17:00</option>
							<option value="">18:00</option>
							<option value="">19:00</option>
							<option value="">20:00</option>
							<option value="">21:00</option>
							<option value="">22:00</option>
							<option value="">23:00</option>
						</select>
						<div class="line line_gray"></div>
						<div class="treatment treatment_without-border">
							<div class="form-block__label">Treatment</div>
							<div class="checkbox-block">
								<label for="check1">
									<input id="check1" type="checkbox"/>
									<span class="checkbox-block__text">Haircut</span>
								</label>
								<span class="checkbox-block__price">$5</span>
							</div>
							<div class="checkbox-block">
								<label for="check2">
									<input id="check2" type="checkbox">
									<span class="checkbox-block__text">Hair Styling</span>
								</label>
								<span class="checkbox-block__price">$5</span>
							</div>
							<div class="checkbox-block">
								<label for="check3">
									<input id="check3" type="checkbox">
									<span class="checkbox-block__text">Hair Coloring</span>
								</label>
								<span class="checkbox-block__price">$5</span>
							</div>
							<div class="checkbox-block">
								<label for="check4">
									<input id="check4" type="checkbox">
									<span class="checkbox-block__text">Keratin Treatment</span>
								</label>
								<span class="checkbox-block__price">$5</span>
							</div>
							<div class="checkbox-block">
								<label for="check5">
									<input id="check5" type="checkbox">
									<span class="checkbox-block__text">Hair Extensions</span>
								</label>
								<span class="checkbox-block__price">$5</span>
							</div>
						</div>

						<button class="button-send">CONFIRM</button>
					</form>
				</div>
			</div>
		</div>
		<!-- Конец записи клиента -->

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src='js/libs/moment.js'></script>
	<script src="js/libs/fullcalendar.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
