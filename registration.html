<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main" id="main">

		<!-- Menu -->
		<div id="menu" class="menu">
			<div class="header-block clearfix">
				<h2 class="menu__header">MENU</h2>
				<a href="#" class="menu__close-button" id="close-button"></a>
			</div>
			<div class="first-list">
				<a href="#" class="first-list__link">MAIN INFO</a>
				<a href="#" class="first-list__link">SERVICES & TEAM</a>
				<a href="#" class="first-list__link">CALENDAR</a>
				<a href="#" class="first-list__link">SETTINGS</a>
				<div class="clients-block clearfix">
					<a href="#" class="first-list__link">CLIENTS</a>
					&nbsp;
					<span class="clients-block__counter" id="clientsCounter">4</span>
				</div>
				<a href="#" class="first-list__link">MY BUSINESS</a>
			</div>
			<div class="lang-list">
				<a href="#" class="lang-list__link lang-list__link_active">EST</a>
				<a href="#" class="lang-list__link">ENG</a>
				<a href="#" class="lang-list__link">RUS</a>
			</div>
			<div class="third-list">
				<a href="about.html" class="third-list__link">ABOUT US</a>
				<a href="terms.html" class="third-list__link">TERMS & CONDITIONS</a>
				<a href="partner.html" class="third-list__link">BECOME A PARTNER</a>
			</div>
		</div>
		<div class="overlay" id="overlay"></div>
		<!-- End of Menu -->

		<!-- Header -->
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-3">
						<a href="#" class="menu-button" id="menu-button"></a>
					</div>
					<div class="col-xs-6 text-center">
						<a href="/" class="logo">
							<img src="images/logo.png" alt="" class="img-responsive">
						</a>
					</div>
					<div class="col-xs-3 text-right">
						
					</div>
				</div>
			</div>
		</header>
		<!-- End of Header -->

		<!-- Registration block -->
		<div class="login login_registration">
			<div class="container-fluid">
				<h1 class="login__header">INTERESTED IN BECOMING A PARTNER?</h1>
				<h2 class="login__second-header">SIGN UP FOR A FREE ACCOUNT</h2>
			</div>
			<div class="form-block form-block_border">
				<div class="container-fluid">
					<form action="">
						<input type="text" class="form-block__input" placeholder="Salon Name">
						<input type="text" class="form-block__input" placeholder="Full Name">
						<input type="text" class="form-block__input" placeholder="E-mail">
						<input type="text" class="form-block__input" placeholder="Password">
						<input type="text" class="form-block__input" placeholder="Website">
						<input type="text" class="form-block__input" placeholder="Facebook">
						<select name="" id="" class="form-block__select">
							<option selected="selected" value="">Select Country</option>
							<option value="">Russia</option>
							<option value="">Ukraine</option>
							<option value="">USA</option>
						</select>
						<select name="" id="" class="form-block__select">
							<option selected="selected" value="">Select City</option>
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
						</select>
						<input type="text" class="form-block__input" placeholder="Address">
						<input type="text" class="form-block__input" placeholder="Postcode">
						<div class="radio-block">
							<span class="radio-block__text pull-left">Type of business</span>
							<div class="radio-button pull-left">
								<input id="individual" type="radio" name="business" checked>
								<label for="individual">Individual</label>
							</div>
							<div class="radio-button pull-left">
								<input id="company" type="radio" name="business">
								<label for="company">Company</label>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="checkbox-block checkbox-block_black">
							<div class="checkbox-wrap">
								<input id="check1" type="checkbox"/>
							</div>
							<label for="check1">
								<span class="checkbox-block__text">By submitting this form you agree with our <a href="terms.html">Terms & Conditions</a></span>
							</label>
						</div>
						
						<button class="button-send">CREATE ACCOUNT</button>
					</form>
				</div>
			</div>
		</div>
		<!-- End of Registration block -->

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
